<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Imizamo Coding Bootcamp</title>
</head>

<body>
    <!-- Navigation items are wrapped in a header and nav container tag to group them together -->
    <header>
        <nav>
            <img src="https://placehold.co/300x50" alt="">
            <!-- Menu items are displayed here as list items-->
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <!-- Contains the main content including heading and background image -->
        <main>
            <h1>Welcome to the local bootcamp brought to you by Imizamo Youth Programme</h1>
            <h2>Find out more about what we offer</h2>
        </main>
        <!-- Courses tile page with six tiles-->
        <section class="courses">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </section>

        <section class="testimonials">
            <img src="https://placehold.co/80x80" alt="">
            <p>Imizamo is a great coding bootcamp. I learnt so much. Would def recommend!!</p>
        </section>
    </div>
    <footer>
        <img src="" alt="">
        <h4>@ 2023 Imizamo Coding Bootcamp</h4>
    </footer>

</body>
</html>
